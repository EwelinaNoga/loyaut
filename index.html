<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>e-obuwie</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="font-awesome-5.0.12/css/fontawesome-all.css">
</head>

<body>
    <header id="main-header">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 foto foto-header">
                </div>
                <div class="col-sm-6 text-center foto info-promo">
                    <div id="gino">
                        <p><span>gino rossi</span></p>
                    </div>
                    <div id="promo">
                        <div>
                            <div class="znizka lewa-gora-znizka">do</div>
                            <div class="znizka lewa-dol-znizka">-</div>
                        </div>

                        <div class="wartosc-znizka"><span>40</span></div>
                        <div class="znizka prawa-znizka">%</div>
                        <div class="znizka-info">Tylko do <span>30.04</span></div>
                    </div>
                    <div id="kod">
                        <p>kod: GINO</p>
                        <a href="https://www.eobuwie.com.pl/s.html?q=ginno+rossi"><input type="submit" value="sprawdź"></a>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <section id="informacje" class="text-center">
        <div class="container">
            <div class="row">
                <p>Czas na nowe buty-baleriny, sneakersy, sandały...</p>
                <p>Zobacz, co będziemy nosić w tym sezonie.</p>
            </div>
        </div>
    </section>

    <section id="buty1" class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 buty-foto">
                    <img class="foto-buty" src="img/buty1.JPG" alt="srebrne buty" />
                </div>
                <div class="col-sm-6 geox">
                    <div class="logo">
                        <img class="logo-buty" src="img/logo2.JPG" alt="geox" />
                    </div>
                    <p>Ciesz się chwilą</p>
                    <div class="icons">
                        <i class="fas fa-angle-double-right"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="buty2" class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 carpice">
                    <div class="logo">
                        <img class="logo-buty" src="img/logo1.JPG" alt="caprice" />
                    </div>
                    <p>Noś wiosną!</p>
                    <div class="icons">
                        <i class="fas fa-angle-double-right"></i>
                    </div>

                </div>
                <div class="col-sm-6 buty-foto">
                    <img class="foto-buty" src="img/buty2.JPG" alt="Baleriny" />
                </div>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</body>

</html>
